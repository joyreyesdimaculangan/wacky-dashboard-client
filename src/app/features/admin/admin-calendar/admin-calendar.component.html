<div class="flex h-screen bg-gray-100 overflow-hidden">
  <!-- Drawer Component -->
  <app-drawer></app-drawer>

  <!-- Calendar Component with margins on all sides -->
  <div class="flex-grow bg-white shadow-lg rounded-lg p-4 m-4 overflow-auto">
    <!-- Header for the Calendar -->
    <div class="flex justify-between items-center mb-4">
      <h1 class="py-5 text-2xl font-bold text-green-600">Reservation Calendar</h1>
    </div>

    <!-- Calendar Display with green accent and margin -->
    <div id="calendar" class="w-full h-full rounded-lg shadow-md border border-gray-300 bg-green-50 p-4 m-2">
      <!-- Optional Calendar Initialization Here -->
    </div>

    <app-view-reservation-modal 
      *ngIf="showModal"
      [item]="calendar"  
      (close)="closeModal()">
    </app-view-reservation-modal>

  </div>
</div>
