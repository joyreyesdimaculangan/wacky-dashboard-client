<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <app-drawer />

  <main class="flex-1 p-6 overflow-auto">
    <!-- Combined Card: Admin Greeting and Statistics -->
    <div class="flex flex-wrap gap-6 mb-8">
      <!-- Admin Greeting and Statistics Card -->
      <div class="flex-1 bg-white shadow-lg rounded-lg p-6">
        <div class="mb-6">
          <h2 class="text-xl font-semibold text-gray-800">Welcome Back</h2>
          <h1 class="text-3xl font-bold text-green-600">Administrator</h1>
          <p class="text-gray-600 mt-2">Hereâ€™s an overview of key metrics and recent updates.</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Statistics Part -->
          <div class="bg-green-100 p-4 rounded-lg">
            <h3 class="text-lg font-semibold text-green-800">Inquiries</h3>
            <div class="text-2xl font-bold text-green-600">50</div>
          </div>
          <div class="bg-green-100 p-4 rounded-lg">
            <h3 class="text-lg font-semibold text-green-800">Pending</h3>
            <div class="text-2xl font-bold text-green-600">32</div>
          </div>
          <div class="bg-green-100 p-4 rounded-lg">
            <h3 class="text-lg font-semibold text-green-800">Approved</h3>
            <div class="text-2xl font-bold text-green-600">80</div>
          </div>
        </div>
      </div>

      <!-- Merged Card: Recent Activity and Notifications -->
      <div class="flex-1 bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-semibold text-green-600 mb-4">Notifications</h2>
        <div class="space-y-6">
          <ul class="space-y-3">
            <li class="flex items-center text-gray-700 mb-2">
              <i class="fas fa-exclamation-triangle text-red-500 mr-3"></i>
              4 reservations made by August 15, 2024
            </li>
            <li class="flex items-center text-gray-700 mb-2">
              <i class="fas fa-bolt text-blue-500 mr-3"></i>
              New reservation coming up
            </li>
            <li class="flex items-center text-gray-700 mb-2">
              <i class="fas fa-tools text-orange-500 mr-3"></i>
              3 reservations made by August 14, 2024
            </li>
            </ul>
          </div>
        </div>
      </div>
  

    <!-- Filter Buttons -->
    <div class="flex items-center justify-center py-4 md:py-8 flex-wrap">
      <button 
        (click)="setFilter('all')" 
        [ngClass]="{'bg-green-700 text-white': activeFilter === 'all', 'text-green-700 border-green-600 bg-white hover:bg-green-700': activeFilter !== 'all'}" 
        class="border hover:text-white focus:ring-4 focus:outline-none focus:ring-green-300 rounded-full text-base font-medium px-5 py-2.5 text-center me-3 mb-3">
        All Sales
      </button>
      
      <button 
        (click)="setFilter('sales')" 
        [ngClass]="{'bg-green-700 text-white': activeFilter === 'sales', 'text-gray-900 border-white hover:bg-gray-200': activeFilter !== 'sales'}" 
        class="border focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-full text-base font-medium px-5 py-2.5 text-center me-3 mb-3">
        Revenue
      </button>
      
      <button 
        (click)="setFilter('reservations')" 
        [ngClass]="{'bg-green-700 text-white': activeFilter === 'reservations', 'text-gray-900 border-white hover:bg-gray-200': activeFilter !== 'reservations'}" 
        class="border focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-full text-base font-medium px-5 py-2.5 text-center me-3 mb-3">
        Reservations
      </button>
      
      <button 
        (click)="setFilter('customers')" 
        [ngClass]="{'bg-green-700 text-white': activeFilter === 'customers', 'text-gray-900 border-white hover:bg-gray-200': activeFilter !== 'customers'}" 
        class="border focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-full text-base font-medium px-5 py-2.5 text-center me-3 mb-3">
        Customers
      </button>
    </div>

    <!-- Graph Cards (Filtered) -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <div *ngFor="let card of filteredCards" class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">{{ card.title }}</h2>
        <div class="h-48 bg-gray-200 rounded-lg flex items-center justify-center">
          <p class="text-gray-600">{{ card.content }}</p>
        </div>
      </div>
    </div>
  </main>
</div>
