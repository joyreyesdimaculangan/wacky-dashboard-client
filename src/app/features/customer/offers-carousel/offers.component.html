<section class="w-full h-[100vh] relative overflow-hidden">
  <!-- Image -->
  <img 
    [src]="offers[slideIndex].images" 
    class="w-full h-full object-cover" 
  />

  <!-- Gradient Overlay -->
  <div class="absolute inset-0 bg-gradient-to-r from-transparent to-green-600"></div> 

  <!-- Content Container -->
  <div class="absolute inset-0 flex justify-center sm:justify-end items-center px-4 sm:px-6 md:px-8">
    <div class="content-container text-center sm:text-right max-w-4xl w-full">
      <!-- Title -->
      <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold font-serif text-white">
        {{ offers[slideIndex].title }}
      </h2>
      
      <!-- Description -->
      <p class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-2xl text-white mb-6 font-poppins">
        {{ offers[slideIndex].description }}
      </p>
    </div>
  </div>
</section>
