

    <!-- Reservation Form Section -->
    <h2 class="text-3xl font-bold mb-6 text-green-600 text-center">Reservation Form</h2>
    <form (ngSubmit)="onSubmit()">
      <!-- Name Input -->
      <div class="mb-6">
        <label
          for="name"
          class="block text-base font-semibold text-gray-800 mb-2 text-left"
        >
          Name
        </label>
        <input
          type="text"
          id="name"
          class="w-full border border-gray-300 rounded-md p-3 focus:ring-green-500 focus:border-green-500"
          [(ngModel)]="reservation.name"
          name="name"
          required
        />
      </div>

      <!-- Contact Number Input -->
      <div class="mb-6">
        <label
          for="contactNumber"
          class="block text-base font-semibold text-gray-800 mb-2 text-left"
        >
          Contact No.
        </label>
        <input
          type="number"
          id="contactNumber"
          class="w-full border border-gray-300 rounded-md p-3 focus:ring-green-500 focus:border-green-500"
          [(ngModel)]="reservation.contactNumber"
          name="contactNumber"
          required
        />
      </div>

      <!-- Number of Guests Input -->
      <div class="mb-6">
        <label
          for="guests"
          class="block text-base font-semibold text-gray-800 mb-2 text-left"
        >
          Number of Guests
        </label>
        <input
          type="number"
          id="guests"
          class="w-full border border-gray-300 rounded-md p-3 focus:ring-green-500 focus:border-green-500"
          [(ngModel)]="reservation.numberOfPax"
          name="guests"
          required
          min="50"
        />
      </div>

      <!-- Date Input -->
      <div class="relative mb-6">
        <label
          for="datepicker"
          class="block text-base font-semibold text-gray-800 mb-2 text-left"
        >
          Date
        </label>
        <mat-form-field appearance="outline" class="w-full">
          <input
            matInput
            [matDatepicker]="datepicker"
            [(ngModel)]="reservation.eventDate"
            name="eventDate"
            placeholder="Select a date"
            class="text-sm p-3 text-gray-900 focus:ring-green-500 focus:border-green-500 w-full rounded-md"
          />
          <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
      </div>

      <!-- Time Input -->
      <div class="mb-6">
        <label
          for="time"
          class="block text-base font-semibold text-gray-800 mb-2 text-left"
        >
          Time
        </label>
        <ul class="grid grid-cols-2 gap-4">
          <li>
            <input
              type="radio"
              id="10-am"
              value="10:00 AM"
              class="hidden peer"
              [(ngModel)]="reservation.eventTime"
              name="time"
            />
            <label
              for="10-am"
              class="inline-flex items-center justify-center w-full p-3 text-sm font-medium text-center bg-white border rounded-lg cursor-pointer text-green-600 border-green-600 peer-checked:bg-green-600 peer-checked:text-white hover:bg-green-500"
            >
              10:00 AM
            </label>
          </li>
          <li>
            <input
              type="radio"
              id="10-30am"
              value="10:30 AM"
              class="hidden peer"
              [(ngModel)]="reservation.eventTime"
              name="time"
            />
            <label
              for="10-30am"
              class="inline-flex items-center justify-center w-full p-3 text-sm font-medium text-center bg-white border rounded-lg cursor-pointer text-green-600 border-green-600 peer-checked:bg-green-600 peer-checked:text-white hover:bg-green-500"
            >
              10:30 AM
            </label>
          </li>
          <li>
            <input
              type="radio"
              id="11-am"
              value="11:00 AM"
              class="hidden peer"
              [(ngModel)]="reservation.eventTime"
              name="time"
            />
            <label
              for="11-am"
              class="inline-flex items-center justify-center w-full p-3 text-sm font-medium text-center bg-white border rounded-lg cursor-pointer text-green-600 border-green-600 peer-checked:bg-green-600 peer-checked:text-white hover:bg-green-500"
            >
              11:00 AM
            </label>
          </li>
          <li>
            <input
              type="radio"
              id="3-00-pm"
              value="3:00 PM"
              class="hidden peer"
              [(ngModel)]="reservation.eventTime"
              name="time"
            />
            <label
              for="3-00-pm"
              class="inline-flex items-center justify-center w-full p-3 text-sm font-medium text-center bg-white border rounded-lg cursor-pointer text-green-600 border-green-600 peer-checked:bg-green-600 peer-checked:text-white hover:bg-green-500"
            >
              3:00 PM
            </label>
          </li>
          <li>
            <input
              type="radio"
              id="3-30-pm"
              value="3:30 PM"
              class="hidden peer"
              [(ngModel)]="reservation.eventTime"
              name="time"
            />
            <label
              for="3-30-pm"
              class="inline-flex items-center justify-center w-full p-3 text-sm font-medium text-center bg-white border rounded-lg cursor-pointer text-green-600 border-green-600 peer-checked:bg-green-600 peer-checked:text-white hover:bg-green-500"
            >
              3:30 PM
            </label>
          </li>
          <li>
            <input
              type="radio"
              id="4-00-pm"
              value="4:00 PM"
              class="hidden peer"
              [(ngModel)]="reservation.eventTime"
              name="time"
            />
            <label
              for="4-00-pm"
              class="inline-flex items-center justify-center w-full p-3 text-sm font-medium text-center bg-white border rounded-lg cursor-pointer text-green-600 border-green-600 peer-checked:bg-green-600 peer-checked:text-white hover:bg-green-500"
            >
              4:00 PM
            </label>
          </li>
        </ul>
      </div>

      <!-- Event Theme Input -->
      <div class="mb-6">
        <label
          for="eventTheme"
          class="block text-base font-semibold text-gray-800 mb-2 text-left"
        >
          Theme of Event
        </label>
        <input
          type="text"
          id="eventTheme"
          class="w-full border border-gray-300 rounded-md p-3 focus:ring-green-500 focus:border-green-500"
          [(ngModel)]="reservation.eventTheme"
          name="eventTheme"
          required
        />
      </div>

      <!-- Cake Theme Input -->
      <div class="mb-6">
        <label
          for="cakeTheme"
          class="block text-base font-semibold text-gray-800 mb-2 text-left"
        >
          Theme of Cake
        </label>
        <input
          type="text"
          id="cakeTheme"
          class="w-full border border-gray-300 rounded-md p-3 focus:ring-green-500 focus:border-green-500"
          [(ngModel)]="reservation.cakeTheme"
          name="cakeTheme"
          required
        />
      </div>

      <!-- Cake Message Input -->
      <div class="mb-6">
        <label
          for="cakeMessage"
          class="block text-base font-semibold text-gray-800 mb-2 text-left"
        >
          Message on Cake
        </label>
        <input
          type="text"
          id="cakeMessage"
          class="w-full border border-gray-300 rounded-md p-3 focus:ring-green-500 focus:border-green-500"
          [(ngModel)]="reservation.cakeMessage"
          name="cakeMessage"
          required
        />
      </div>

      <!-- Other Request Input -->
      <div class="mb-6">
        <label
          for="otherRequest"
          class="block text-base font-semibold text-gray-800 mb-2 text-left"
        >
          Other Requests
        </label>
        <input
          type="text"
          id="otherRequest"
          class="w-full border border-gray-300 rounded-md p-3 focus:ring-green-500 focus:border-green-500"
          [(ngModel)]="reservation.otherRequest"
          name="otherRequest"
        />
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button
          type="submit"
          class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-md"
        >
          Submit Reservation
        </button>
      </div>
    </form>
