<div class="p-4 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-green-600">Reservation Form</h2>
    <form (submit)="onSubmit()">
      <!-- Name Input -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" class="w-full border border-gray-300 rounded-md p-2 mt-1 focus:ring-green-500 focus:border-green-500" [(ngModel)]="reservation.name" name="name" required>
      </div>
  
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="w-full border border-gray-300 rounded-md p-2 mt-1 focus:ring-green-500 focus:border-green-500" [(ngModel)]="reservation.email" name="email" required>
      </div>
  
      <!-- Date Input -->
      <div class="mb-4">
        <label for="date" class="block text-sm font-medium text-gray-700">Reservation Date</label>
        <input type="date" id="date" class="w-full border border-gray-300 rounded-md p-2 mt-1 focus:ring-green-500 focus:border-green-500" [(ngModel)]="reservation.date" name="date" required>
      </div>
  
      <!-- Number of Guests Input -->
      <div class="mb-4">
        <label for="guests" class="block text-sm font-medium text-gray-700">Number of Guests</label>
        <input type="number" id="guests" class="w-full border border-gray-300 rounded-md p-2 mt-1 focus:ring-green-500 focus:border-green-500" [(ngModel)]="reservation.guests" name="guests" required min="1">
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700">Submit</button>
    </form>
  </div>
