<input type="date" />
<section
  class="w-full h-[80vh] relative overflow-hidden bg-cover bg-center mb-10"
>
  <div class="absolute inset-0">
    <div class="absolute inset-0">
      <div
        class="relative inset-0 bg-black bg-opacity-40 flex items-center fade bg-cover rounded-lg justify-end"
      >
        <div class="w-full h-[80vh] relative flex justify-end items-center">
          <img [src]="offers[slideIndex].images" class="w-full h-[80vh] object-cover" />
          <div class="content-container absolute right-0 p-6 text-right">
            <h2 class="text-4xl font-bold font-serif text-white">
              {{ offers[slideIndex].title }}
            </h2>
            <p class="text-lg text-white mb-6 font-poppins">
              {{ offers[slideIndex].description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
