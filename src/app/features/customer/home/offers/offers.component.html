<section class="w-full h-[80vh] relative overflow-hidden mb-10">
  <img [src]="offers[slideIndex].images" class="w-full h-[80vh] object-cover" />
  <div class="absolute inset-0 bg-slate-800 bg-opacity-60"></div> 
  <div class="absolute inset-0 flex justify-end items-center p-6 text-right">
    <div class="content-container">
      <h2 class="text-4xl font-bold font-serif text-white">
        {{ offers[slideIndex].title }}
      </h2>
      <p class="text-lg text-white mb-6 font-poppins">
        {{ offers[slideIndex].description }}
      </p>
    </div>
  </div>
</section>
