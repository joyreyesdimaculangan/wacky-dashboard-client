<section class="bg-green-100 my-5 p-32 pb-32">
  <div class="container mx-auto px-6 py-10 lg:px-8">
    <h3 class="text-4xl font-bold font-serif text-center mb-6 text-green-700 relative elegant-underline">
      Our Customer's Feedback
    </h3>
  
    <p class="text-center text-2xl text-gray-700 mb-6 font-poppins font-semibold">
        Because your voice matters to us
    </p>    
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Review 1 -->
      @for (entries of reviews; track $index) {
        <div class="bg-white rounded-lg shadow-lg p-6 transition-transform duration-300 hover:scale-105">
          <div class="flex items-center mb-4">
            <div class="w-12 h-12 bg-gray-300 rounded-full flex items-center justify-center">
              <!-- Avatar placeholder -->
              <span class="text-black text-3xl font-bold">👤</span>
            </div>
            <div class="ml-4">
              <h4 class="text-lg font-semibold text-gray-800">{{entries.name}}</h4>
              <div class="flex text-green-600">
                @for (star of [].constructor(entries.rating); track $index) {
                  <span class="material-icons" [ngClass]="$index < entries.rating ? 'text-yellow-500' : 'text-gray-300'">star</span>
                }
              </div>
            </div>
          </div>
          <p class="text-gray-600">{{entries.comments}}</p>
          <div class="text-gray-300 text-4xl font-bold mt-4">❝</div>
        </div>
      }
    </div>
  </div>
</section>
