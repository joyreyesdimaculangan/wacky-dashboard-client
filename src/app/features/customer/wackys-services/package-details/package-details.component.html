<!-- Package Details Modal -->
<div *ngIf="isOpen" class="fixed inset-0 z-50 bg-gray-900 bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-3/4 lg:w-2/3 p-6 relative flex flex-col lg:flex-row">
    <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-4xl" (click)="closeModal()">&times;</button>

    <div class="lg:w-1/2 w-full">
      <img *ngIf="packageDetails.image" [src]="packageDetails.image" alt="Package Image" class="w-full h-full object-cover rounded-lg" />
    </div>

    <div class="lg:w-1/2 w-full lg:pl-6 mt-6 lg:mt-0 flex flex-col justify-between">
      <h2 class="text-3xl font-bold text-green-700 mb-2 mt-4 lg:mt-8 text-left">{{ packageDetails.name }}</h2>
      <p class="text-gray-700 mb-2 text-left">{{ packageDetails.description }}</p>

      <!-- Display Package Inclusions -->
      <h3 class="text-xl font-semibold text-green-600 mt-2 text-left">Inclusions:</h3>
      <ul class="list-disc list-inside text-gray-600 mb-2 text-left">
        <li *ngFor="let inclusion of packageDetails.inclusions">{{ inclusion }}</li>
      </ul>

      <!-- Additional Inclusions Section -->
      <h3 class="text-xl font-semibold text-green-600 mt-2 text-left">You might also want to add:</h3>
      <ul class="list-none text-gray-600 mb-2 text-left"> <!-- Changed list-style to none -->
        <li *ngFor="let additionalInclusion of packageDetails.availableInclusions" class="mb-1">
          <label class="inline-flex items-center">
            <input type="checkbox" 
                   [checked]="packageDetails.additionalInclusions.includes(additionalInclusion)" 
                   (change)="toggleAdditionalInclusion(additionalInclusion)" />
            <span class="ml-2">{{ additionalInclusion }}</span>
          </label>
        </li>
      </ul>

      <div class="mt-4 flex justify-end space-x-4">
        <button class="bg-gray-300 text-gray-700 text-lg px-6 py-2 rounded-lg shadow-md hover:bg-gray-400 transform hover:scale-105 transition duration-300 ease-in-out" (click)="closeModal()">
          Close
        </button>
        <button [routerLink]="['/customer/reservations']" class="bg-green-700 text-white text-lg px-6 py-2 rounded-lg shadow-md hover:bg-green-800 transform hover:scale-105 transition duration-300 ease-in-out">
          Reserve Now
        </button>
      </div>
    </div>
  </div>

</div>
