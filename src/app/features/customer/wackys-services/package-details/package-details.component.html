<!-- Package Details Modal -->
<div *ngIf="isOpen" class="fixed inset-0 z-50 bg-gray-900 bg-opacity-50 flex items-center justify-center modal-container">
  <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-3/4 lg:w-2/3 p-8 relative flex flex-col lg:flex-row modal-content">
    <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-4xl" (click)="closeModal()">&times;</button>

    <div class="lg:w-1/2 w-full">
      <img *ngIf="packageData?.image_url" [src]="packageData?.image_url" alt="Package Image" class="w-full h-full object-cover rounded-lg" />
    </div>

    <div class="lg:w-1/2 w-full lg:pl-8 mt-6 lg:mt-0 flex flex-col justify-between">
      <!-- Package Title -->
      <h2 class="text-4xl font-bold text-green-700 mb-4 mt-4 lg:mt-8 text-left">{{ packageData?.name }}</h2>
      <!-- Package Description -->
      <p class="text-lg text-gray-700 mb-6 text-left leading-relaxed">{{ packageData?.description }}</p>

      <!-- Inclusions Section -->
      <div class="mb-6">
        <h3 class="text-2xl font-semibold text-green-700 mb-3 text-left">Inclusions:</h3> <!-- Aligning to the left -->
        <ul class="text-lg text-gray-700 space-y-2">
          <li *ngFor="let item of packageData?.Inclusion" class="flex items-center">
            <i class="fas fa-check-circle text-green-500 mr-2"></i>
            {{ item?.name }}
          </li>
        </ul>
      </div>

      <!-- Add-Ons Section -->
      <div class="mb-6">
        <h3 class="text-2xl font-semibold text-green-700 mb-3 text-left">Choose your Add-Ons:</h3> <!-- Aligning to the left -->
        <ul class="text-lg text-gray-700 space-y-2">
          <li *ngFor="let addOn of packageData?.availableAddOns" class="flex items-center">
            <i class="fas fa-plus-circle text-blue-500 mr-2"></i>
            {{ addOn?.name }}
          </li>
        </ul>
      </div>

      <!-- Action Buttons -->
      <div class="mt-6 flex justify-end space-x-4">
        <button class="bg-gray-300 text-gray-700 text-lg px-8 py-3 rounded-lg shadow-md hover:bg-gray-400 transform hover:scale-105 transition duration-300 ease-in-out" (click)="closeModal()">
          Close
        </button>
        <button [routerLink]="['/customer/reservations']" class="bg-green-700 text-white text-lg px-8 py-3 rounded-lg shadow-md hover:bg-green-800 transform hover:scale-105 transition duration-300 ease-in-out">
          Reserve Now
        </button>
      </div>
    </div>  
  </div>
</div>
