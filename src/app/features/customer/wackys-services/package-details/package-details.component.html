<!-- Package Details Modal -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 bg-gray-900/50 flex items-center justify-center p-[clamp(1rem,3vw,2rem)]"
>
<div class="bg-white rounded-lg shadow-lg w-[95%] sm:w-[90%] md:w-[85%] lg:w-[75%] h-[90vh] overflow-hidden flex flex-col relative p-[clamp(1rem,3vw,2rem)]">
    <!-- Close Button -->
    <button
      class="absolute top-[clamp(0.75rem,2vw,1rem)] right-[clamp(0.75rem,2vw,1rem)] text-gray-500 hover:text-gray-700 text-[clamp(1.5rem,4vw,2rem)] transition-colors duration-200"
      (click)="closeModal()"
    >
      &times;
    </button>

    <!-- Content Container -->
  <div class="flex flex-col lg:flex-row h-full gap-[clamp(1rem,3vw,2rem)]">
    <!-- Image Container -->
    <div class="lg:w-1/2 w-full h-full relative rounded-lg overflow-hidden">
      <img
        *ngIf="packageData?.image_url"
        [src]="packageData?.image_url"
        alt="Package Image"
        class="absolute inset-0 w-full h-full object-cover rounded-lg shadow-md"
      />
    </div>

    <div class="lg:w-1/2 w-full lg:pl-6 flex flex-col overflow-y-auto"
      >
        <!-- Package Title -->
        <h2
          class="text-2xl font-serif font-semibold text-green-700 mb-3 text-left"
        >
          {{ packageData?.name }}
        </h2>
        <!-- Package Description -->
        <p class="text-base text-gray-700 mb-4 text-left leading-relaxed">
          {{ packageData?.description }}
        </p>

        <!-- Inclusions Section -->
        <div class="mb-4">
          <h3
            class="text-xl font-serif font-semibold text-green-700 mb-3 text-left"
          >
            Inclusions:
          </h3>
          <!-- Aligning to the left -->
          <ul class="text-base text-gray-700 space-y-1">
            <li
              *ngFor="let item of packageData?.Inclusion"
              class="flex items-center"
            >
              <i class="fas fa-check-circle text-green-500 mr-2"></i>
              {{ item?.name }}
            </li>
          </ul>
        </div>

        <!-- Add-Ons Section -->
        <div class="mb-[clamp(1rem,3vw,1.5rem)]">
          <h3
            class="text-xl font-serif font-semibold text-green-700 mb-3 text-left"
          >
            Choose your Add-Ons:
          </h3>

          <ul
            class="text-[clamp(0.875rem,1.5vw,1rem)] text-gray-700 space-y-[clamp(0.5rem,1.5vw,0.75rem)]"
          >
            <li
              *ngFor="let addOn of packageData?.availableAddOns || []"
              class="flex items-start justify-between pl-[clamp(0.5rem,2vw,1rem)]"
            >
              <div class="flex items-center gap-[clamp(0.5rem,1.5vw,0.75rem)]">
                <input
                  type="checkbox"
                  [id]="addOn.addOnID"
                  (change)="onAddOnChange(addOn.addOnID, $event)"
                  class="mt-[0.125rem]"
                />
                <label [for]="addOn.addOnID" class="cursor-pointer">{{
                  addOn?.name
                }}</label>
              </div>
              <span class="text-gray-500 ml-auto">â‚±200</span>
            </li>
          </ul>
        </div>

        <!-- Action Buttons -->
        <div class="mt-4 flex justify-end space-x-3">
          <button
            class="bg-gray-300 text-gray-700 text-base px-6 py-2 rounded-lg shadow-md hover:bg-gray-400 transition"
            (click)="closeModal()"
          >
            Close
          </button>
          <button
            (click)="reservePackage()"
            class="bg-green-700 text-white text-base px-6 py-2 rounded-lg shadow-md hover:bg-green-800 transition"
          >
            Reserve Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
