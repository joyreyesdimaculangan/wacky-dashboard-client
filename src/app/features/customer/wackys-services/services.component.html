<section class="text-center my-12 py-12 px-4 lg:px-8">
  <!-- Service Packages Section -->
  <section class="w-[70%] mx-auto p-6 mt-24 mb-12">
    <h3 class="text-4xl font-bold font-serif text-center mb-6 text-green-700 relative elegant-underline">
      Our Service Packages
    </h3>
    <p class="text-center text-2xl text-gray-700 mb-6 font-poppins font-semibold">
      Host your special moments with us!
    </p>    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Loop through packages -->
      <div *ngFor="let offer of packages; let i = index" class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col">
        <img [src]="offer.image" alt="Package {{ i + 1 }}" class="w-full h-[32rem] object-cover">
        <div class="p-6 flex-grow">
          <h3 class="text-2xl font-serif font-bold text-green-700">{{ offer.name }}</h3>
          <p class="mt-2 font-poppins text-green-900">{{ offer.description }}</p>
        </div>
        <button 
          (click)="openPackageModal(offer)" 
          class="mt-4 inline-block bg-green-700 text-white py-3 px-6 rounded-lg shadow-md hover:bg-green-800 transition-all duration-300 ease-in-out transform hover:scale-105 mx-auto mb-6"
        >
          Learn More
        </button>
      </div>
    </div>
    
    <!-- Modal Structure -->
    <app-package-details #packageModal></app-package-details>
  </section>
</section>
