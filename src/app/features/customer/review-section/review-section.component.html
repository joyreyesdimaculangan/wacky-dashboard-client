<section class="my-5 p-10 pb-32">
  <div class="container mx-auto px-6 py-10 lg:px-8">
    <h3 class="text-4xl font-bold font-serif text-center mb-6 text-green-700 relative elegant-underline">
      Our Customer's Feedback
    </h3>
  
    <p class="text-center text-2xl text-gray-700 mb-10 font-poppins font-semibold">
      Because your voice matters to us
    </p>    

    <div class="relative">
      <div class="overflow-hidden">
        <div class="flex space-x-6 justify-center transition-transform duration-300"
             [style.transform]="'translateX(-' + (slideIndex * (100 / 3)) + '%)'">
          <!-- Review container for each slide -->
          <div class="flex space-x-6 justify-center" *ngFor="let slide of reviews.slice(slideIndex * 3, (slideIndex + 1) * 3)">
            <div class="flex-none w-[400px] bg-white rounded-lg shadow-lg p-6">
              <div class="flex items-center mb-4">
                <div class="w-12 h-12 bg-gray-300 rounded-full flex items-center justify-center">
                  <!-- Avatar placeholder -->
                  <span class="text-black text-3xl font-bold">👤</span>
                </div>
                <div class="ml-4">
                  <h4 class="text-lg font-semibold text-gray-800">{{slide.name}}</h4>
                  <div class="flex text-green-600">
                    <span 
                      *ngFor="let star of [].constructor(slide.rating); let j = index" 
                      class="material-icons" 
                      [ngClass]="j < slide.rating ? 'text-yellow-500' : 'text-gray-300'">star</span>
                  </div>
                </div>
              </div>
              <p class="text-gray-600 leading-relaxed">{{slide.comments}}</p>
              <div class="text-gray-300 text-4xl font-bold mt-6">❝</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Navigation buttons -->
      <button (click)="prevSlide()" class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-green-200 hover:bg-green-400 text-white p-2 rounded-full shadow-md transition duration-300">
        ❮
      </button>
      <button (click)="nextSlide()" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-green-200 hover:bg-green-400 text-white p-2 rounded-full shadow-md transition duration-300">
        ❯
      </button>
    </div>
  </div>
</section>
