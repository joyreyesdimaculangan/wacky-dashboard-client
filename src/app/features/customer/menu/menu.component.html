<section class="my-5 p-32 pb-32 px-10 max-w-screen-xl mx-auto"> 
    <h3 class="text-4xl font-bold font-serif text-center mb-6 mt-8 text-green-700 relative elegant-underline"> 
        Our Menu
    </h3>
                
    <p class="text-center text-2xl text-gray-700 mb-6 font-semibold">
        Explore our wide range of delicious dishes that cater to every taste. From hearty meals to light bites, our menu offers something for everyone. Discover your new favorite dish today!
    </p>
            
    <div class="flex">
        <!-- Products Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 m-2"> 
            @for (dishes of menu; track $index) {
                <div class="relative bg-white rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300 ease-in-out transform hover:-translate-y-2 square-container mx-2"> 
                    <img [src]="dishes.image" class="square-image w-full object-cover rounded-lg" alt="Product Image">
                    <div class="mt-4 p-4 flex flex-col justify-between h-35"> 
                        <h4 class="text-2xl font-semibold font-serif text-green-700">{{dishes.name}}</h4>
                        <p class="font-poppins text-gray-700 mt-3 overflow-hidden text-ellipsis h-24 line-clamp-3">{{dishes.description}}</p>
                    </div>
                </div>
            }

            <!-- Enhanced Card Button -->
            <div class="relative bg-green-200 bg-opacity-50 rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300 ease-in-out transform hover:-translate-y-2 square-container mx-2 flex flex-col items-center justify-center p-4">
                <svg (click)="openAddContent(menu)" class="w-16 h-16 text-green-700 mb-2" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2a1 1 0 011 1v8h8a1 1 0 110 2h-8v8a1 1 0 11-2 0v-8H3a1 1 0 110-2h8V3a1 1 0 011-1z" /></svg>
                <h4 (click)="openAddContent(menu)" class="text-2xl font-semibold font-serif text-green-700 text-center">Add New Dish</h4>
                <button (click)="openAddContent(menu)" class="font-poppins text-gray-600 text-center mt-1">Click here to add a new dish.</button>
            </div>
        </div>
    </div>

    <app-offers-crm
        [showModal]="isAddContentModalOpen"
        (closeModal)="closeAddContent()">
    </app-offers-crm>
</section>
