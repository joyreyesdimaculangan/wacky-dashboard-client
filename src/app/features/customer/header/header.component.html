<!-- Navigation Bar -->
<nav class="bg-green-600 border-b border-green-600 py-6 shadow-lg relative">
  <div class="max-w-screen-xl mx-auto flex items-center justify-between px-4 md:px-8">
    <!-- Logo -->
    <div class="flex items-center">
      <a
        [routerLink]="['/home']"
        fragment="home"
        class="flex items-center space-x-3"
      >
        <img
          src="assets/images/Wacky's Logo.png"
          class="h-16 md:h-20"
          alt="Wacky's Logo"
        />
        <h1 class="text-4xl font-bold font-serif text-green-100 leading-tight">
          WACKY'S<br />
          <span class="tracking-wide">FOOD HOUSE</span>
        </h1>
      </a>
    </div>

    <!-- Desktop Menu -->
    <div class="hidden md:flex flex-grow justify-center space-x-8">
      <ul class="flex space-x-8 font-medium p-0 bg-green-600 rounded-lg">
        <li>
          <a
            [routerLink]="['/home']"
            fragment="home"
            class="block py-3 px-5 text-lg text-green-100 hover:bg-white hover:text-green-700 rounded font-poppins"
          >
            Home
          </a>
        </li>
        <li>
          <a
            [routerLink]="['/home']"
            fragment="menu"
            class="block py-3 px-5 text-lg text-green-100 hover:bg-white hover:text-green-700 rounded font-poppins"
          >
            Menu
          </a>
        </li>
        <li>
          <a
            [routerLink]="['/home']"
            fragment="services"
            class="block py-3 px-5 text-lg text-green-100 hover:bg-white hover:text-green-700 rounded font-poppins"
          >
            Services
          </a>
        </li>
        <li>
          <a
            [routerLink]="['/home']"
            fragment="inquiry"
            class="block py-3 px-5 text-lg text-green-100 hover:bg-white hover:text-green-700 rounded font-poppins"
          >
            Contact Us
          </a>
        </li>
      </ul>
    </div>

    <!-- Mobile Menu Toggle -->
    <button
      class="md:hidden text-green-100 focus:outline-none"
      (click)="toggleMobileMenu()"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</nav>

<!-- Mobile Menu -->
<div
  *ngIf="isMobileMenuOpen"
  class="fixed inset-0 bg-green-600 z-50 p-6 transition duration-300 ease-in-out"
>
  <button
    class="self-end text-green-100 focus:outline-none mb-6"
    (click)="toggleMobileMenu()"
  >
    <mat-icon>close</mat-icon>
  </button>
  <ul class="flex flex-col space-y-4 text-green-100">
    <li>
      <a
        [routerLink]="['/home']"
        fragment="home"
        class="block py-3 px-5 text-lg text-green-100 hover:bg-white hover:text-green-700 rounded font-poppins"
      >
        Home
      </a>
    </li>
    <li>
      <a
        [routerLink]="['/home']"
        fragment="menu"
        class="block py-3 px-5 text-lg text-green-100 hover:bg-white hover:text-green-700 rounded font-poppins"
      >
        Menu
      </a>
    </li>
    <li>
      <a
        [routerLink]="['/home']"
        fragment="services"
        class="block py-3 px-5 text-lg text-green-100 hover:bg-white hover:text-green-700 rounded font-poppins"
      >
        Services
      </a>
    </li>
    <li>
      <a
        [routerLink]="['/home']"
        fragment="inquiry"
        class="block py-3 px-5 text-lg text-green-100 hover:bg-white hover:text-green-700 rounded font-poppins"
      >
        Contact Us
      </a>
    </li>
  </ul>
</div>
