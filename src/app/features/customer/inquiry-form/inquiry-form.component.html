<!-- Inquiry Form Container -->
<div class="p-4 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4 text-green-600">Inquiry Form</h2>
  <form (submit)="onSubmit()">
    <!-- Name Input -->
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700 text-left">Name</label>
      <input type="text" id="name" class="w-full border border-gray-300 rounded-md p-2 mt-1 focus:ring-green-500 focus:border-green-500" [(ngModel)]="inquiry.name" name="name" required>
    </div>

    <!-- Email Input -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 text-left">Email</label>
      <input type="email" id="email" class="w-full border border-gray-300 rounded-md p-2 mt-1 focus:ring-green-500 focus:border-green-500" [(ngModel)]="inquiry.email" name="email" required>
    </div>

    <!-- Message Input -->
    <div class="mb-4">
      <label for="message" class="block text-sm font-medium text-gray-700 text-left">Message</label>
      <textarea id="message" class="w-full border border-gray-300 rounded-md p-2 mt-1 focus:ring-green-500 focus:border-green-500" [(ngModel)]="inquiry.message" name="message" required></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700">Submit</button>
  </form>
</div>
