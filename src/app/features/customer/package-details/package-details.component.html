<!-- Package Details Modal (First Modal) -->
<div
  class="fixed inset-0 z-50 bg-gray-900 bg-opacity-50 flex items-center justify-center"
  *ngIf="isOpen"
>
  <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-3/4 lg:w-2/3 p-6 relative flex flex-col lg:flex-row">
    <button
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-4xl"
      (click)="closeModal()"
    >
      &times;
    </button>

    <div class="lg:w-1/2 w-full">
      <img *ngIf="packageDetails.image" [src]="packageDetails.image" alt="Package Image" class="w-full h-full object-cover rounded-lg" />
    </div>

    <div class="lg:w-1/2 w-full lg:pl-6 mt-6 lg:mt-0 flex flex-col justify-between">
      <h2 class="text-3xl font-bold text-green-700 mb-4 mt-4 lg:mt-8">{{ packageDetails.name }}</h2>
      <p class="text-gray-700 mb-4">{{ packageDetails.description }}</p>

      <div class="mt-6 flex justify-end">
        <button
          class="bg-green-700 text-white text-2xl px-8 py-4 rounded-lg shadow-lg hover:bg-green-800 transform hover:scale-105 transition duration-300 ease-in-out"
          (click)="openReservationForm()"
        >
          Reserve Now
        </button>
      

      <!-- Reservation Form Modal -->
      <div *ngIf="isReservationOpen" class="fixed inset-0 z-60 flex items-center justify-center bg-gray-900 bg-opacity-50">
      <div class="bg-white p-8 rounded-lg shadow-lg relative w-full max-w-lg">
      <button
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-4xl" 
      (click)="closeReservationForm()">
        &times;
      </button>

      <!-- Reservation Form -->
        <app-reservation-form 
        (reservationSubmitted)="onSubmit($event)" 
        ></app-reservation-form>
      </div>
  </div>
</div>
