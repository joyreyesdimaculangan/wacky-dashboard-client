<section class="text-center my-12 py-12 px-4 lg:px-8">
  <!-- Service Packages Section -->
  <section class="w-[70%] mx-auto p-6 mt-24 mb-12"> 
    <h3 class="text-4xl font-bold font-serif text-center mb-6 text-green-700 relative elegant-underline">
      Our Service Packages
    </h3>
    <p class="text-center text-2xl text-gray-700 mb-6 font-poppins font-semibold">
      Host your special moments with us!
    </p>    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (offer of packages; track $index) {
        <div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col">
          <img [src]="offer.image" alt="Package {{ $index + 1 }}" class="w-full h-[32rem] object-cover">
          <div class="p-6 flex-grow">
            <h3 class="text-2xl font-serif font-bold text-green-700">{{offer.name}}</h3>
            <p class="mt-2 font-poppins text-green-900">{{offer.description}}</p>
          </div>
          <button (click)="openModal()" class="mt-4 inline-block bg-green-700 text-white py-3 px-6 rounded-lg shadow-md hover:bg-green-800 transition-all duration-300 ease-in-out transform hover:scale-105 mx-auto mb-6">
            Inquire Now
          </button>
        </div>
      }
    </div>
    
    <!-- Modal Structure -->
    <div *ngIf="isModalOpen" class="fixed inset-0 bg-transparent flex items-center justify-center z-50">
      <!-- Modal Overlay with Blur Effect -->
      <div class="absolute inset-0 bg-white bg-opacity-30 backdrop-blur-md"></div>

      <!-- Inquiry Form Container -->
      <div class="relative p-6 bg-white shadow-lg rounded-lg max-w-lg w-full z-10">
        <!-- Close Button -->
        <button (click)="closeModal()" class="absolute top-4 right-4 text-gray-500">
          &#x2715;
        </button>
        
        <!-- Modal Content -->
        <app-inquiry-form />
      </div>
    </div>
  </section>
</section>
