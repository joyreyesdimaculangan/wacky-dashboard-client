<section class="text-center mb-12 py-8 px-4 lg:px-8">
    <!-- Service Packages Section -->
    <section class="w-[70%] mx-auto p-6 mt-24 mb-12"> 
        <h3 class="text-4xl font-bold font-serif text-center mb-6 text-green-700 relative elegant-underline">
            Our Service Packages
        </h3>
        <p class="text-center text-2xl text-gray-700 mb-6 font-poppins font-semibold">
            Host your special moments with us!
        </p>    
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            @for (offer of packages; track $index) {
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                  <img [src]="offer.image" alt="Package 1" class="w-full h-[32rem] object-cover">
                  <div class="p-6">
                      <h3 class="text-2xl font-bold text-green-700">{{offer.name}}</h3>
                      <p class="mt-2 text-green-900">{{offer.description}}</p>
                      <a href="#inquire" class="mt-4 inline-block bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800">Inquire Now</a>
                  </div>
              </div>
            }
        </div>
    </section>
</section>
